<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Match The Magic Cards</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>MATCH THE MAGIC CARDS</h1>
  <form class="game-controls">
    <input type="button" name="start" id="start" value="Start Game">
    <input type="button" name="reset" id="reset" value="Retry">
  </form>
  <section class="score-container">
    <p>Current Score<br><span class="current-score">0</span></p>
    <p>Best Score<br><span class="best-score">0</span></p>
  </section>
  <div id="game">
  </div>
  <script src="script.js"></script>
</body>
</html>
